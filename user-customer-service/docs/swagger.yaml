paths:
  /:
    get:
      consumes:
      - application/json
      description: When a request is made to the / endpoint, if the service is running,
        it returns "Okay"
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: String
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Checks whether the service is up & running
      tags:
      - Health
  /customers:
    post:
      consumes:
      - application/json
      description: creates a customer account
      parameters:
      - description: user details
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: String
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: creates a customer account
      tags:
      - User
  /customers/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes the User details based on the given ID
      parameters:
      - description: customer details
        in: body
        name: User
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: String
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Deletes a customer account
      tags:
      - User
    get:
      consumes:
      - application/json
      description: fetches the details of a customer based on the given ID
      parameters:
      - description: user id
        in: path
        name: UserID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: String
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: fetches a customer account by ID
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Updates the customer details
      parameters:
      - description: customer id
        in: path
        name: UserID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: String
        "400":
          description: Bad Request
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Updates a customer account
      tags:
      - User
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
