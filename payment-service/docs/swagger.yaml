definitions:
  utils.HealthCheckResponse:
    properties:
      services:
        items:
          $ref: '#/definitions/utils.ServiceResponse'
        type: array
      status:
        type: string
    type: object
  utils.ServiceResponse:
    properties:
      error:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
host: localhost:3012
info:
