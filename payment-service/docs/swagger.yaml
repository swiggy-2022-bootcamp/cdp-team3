paths:
  /:
    get:
      consumes:
      - application/json
      description: This request is used to check the health of the entire service
        at once
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.HealthCheckResponse'
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: HealthCheck
      tags:
      - Auth Service
  /deep:
    get:
      consumes:
      - application/json
      description: This request is used to check the health of the every single service
        at once
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.HealthCheckResponse'
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Deep HealthCheck
      tags:
      - Auth Service
  /pay:
    post:
      consumes:
      - application/json
      description: This request is used for Payment
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: number
        "401":
          description: Unauthorized
          schema:
            type: number
        "404":
          description: Not Found
          schema:
            type: number
        "500":
          description: Internal Server Error
          schema:
            type: number
      summary: Payment
      tags:
      - Payment Service
securityDefinitions:
  ApiKeyAuth:
    in: cookie
    name: Authorization
    type: apiKey
swagger: "2.0"
